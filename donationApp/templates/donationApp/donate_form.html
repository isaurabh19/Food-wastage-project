<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate</title>
</head>
<body>

        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<form method="post">

    {{food_formset.management_form}}
    {% for fooditem_form in food_formset%}

            {{fooditem_form.as_ul}
        </div>
</form>
</body>
</html>
